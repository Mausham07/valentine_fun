<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    position: relative;
  }

  h1 {
    color: #ff4d6b;
  }

  button {
    font-size: 20px;
    padding: 15px 30px;
    margin: 20px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    outline: none;
    transition: all 0.3s ease;
  }

  button:hover {
    transform: scale(1.05);
  }

  #yesBtn {
    background-color: #ff4d6b;
    color: #fff;
  }

  #yesBtn:hover {
    background-color: #ff355e;
  }

  #noBtn {
    background-color: #4d4d4d;
    color: #fff;
  }

  #noBtn:hover {
    background-color: #333333;
  }

  .balloon {
    background-color: #ff4d6b;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    position: absolute;
    animation: float 4s infinite;
  }

  @keyframes float {
    0% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-20px);
    }
    100% {
      transform: translateY(0);
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Will You Be My Valentine?</h1>
  <button id="yesBtn" onclick="respondYes()">Yes</button>
  <button id="noBtn" onclick="respondNo()">No</button>
</div>

<script>
  let yesCounter = 20; // Initial font size for "Yes" button
  
  function respondYes() {
    alert("Yay! You're my Valentine! ðŸ’–");
    createBalloons();
    displayThanks();
  }
  
  function respondNo() {
    yesCounter += 12; // Increase font size for "Yes" button
    document.getElementById("yesBtn").style.fontSize = yesCounter + "px";
  }

  function createBalloons() {
    for (let i = 0; i < 10; i++) {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = Math.random() * 100 + "%";
      balloon.style.animationDuration = Math.random() * 2 + 2 + "s";
      document.body.appendChild(balloon);
    }
  }

  function displayThanks() {
    const thanksMessage = document.createElement("div");
    thanksMessage.textContent = "Thanks!";
    thanksMessage.style.fontSize = "24px";
    thanksMessage.style.color = "#ff4d6b";
    thanksMessage.style.position = "absolute";
    thanksMessage.style.top = "50%";
    thanksMessage.style.left = "50%";
    thanksMessage.style.transform = "translate(-50%, -50%)";
    document.body.appendChild(thanksMessage);
    setTimeout(function() {
      document.body.removeChild(thanksMessage);
    }, 2000);
  }
</script>

</body>
</html>
